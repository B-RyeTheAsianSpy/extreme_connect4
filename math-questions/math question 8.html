<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math question 8</title>
  </head>
  <body>
    <h1>What is 10 in hexadecimal?</h1>

    A - 0x10 <br>
    B - 0xA0 <br>
    C - 0x01<br>
    D - 0x0A <br>
<select id="answer">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>

<button type="button" onclick="checkAnswer()" name="button">Submit</button>
  </body>
  <script type="text/javascript">
    function checkAnswer(){
      answer = document.getElementById("answer").value
      if(answer == "D"){
        alert("RIGHT")
      }
      else{
        alert("WRONG")
      }
    }
  </script>
</html>
