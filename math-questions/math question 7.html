<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math question 7</title>
  </head>
  <body>
    <h1>What is the anti-derivative of e^x??</h1>

    A - 1 <br>
    B - e^x <br>
    C - e <br>
    D - xe^(x-1) <br>
<select id="answer">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>

<button type="button" onclick="checkAnswer()" name="button">Submit</button>
  </body>
  <script type="text/javascript">
    function checkAnswer(){
      answer = document.getElementById("answer").value
      if(answer == "B"){
        alert("RIGHT")
      }
      else{
        alert("WRONG")
      }
    }
  </script>
</html>
