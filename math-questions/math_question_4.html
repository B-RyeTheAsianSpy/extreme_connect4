<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <h1>What is the derivative of 6x^2?</h1>

    A - 12x <br>
    B - 2x^3 <br>
    C - x^2 <br>
    D - 12x^2 <br>
<select id="answer">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>

<button type="button" onclick="checkAnswer()" name="button">Submit</button>
  </body>
  <script type="text/javascript">
    function checkAnswer(){
      answer = document.getElementById("answer").value
      if(answer == "A"){
        alert("RIGHT")
      }
      else{
        alert("WRONG")
      }
    }
  </script>
